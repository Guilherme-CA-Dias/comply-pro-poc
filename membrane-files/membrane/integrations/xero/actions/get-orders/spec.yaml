              LineItems:
                description: See LineItems
                type: array
                items:
                  type: object
                  properties:
                    LineItemID:
                      description: LineItem unique ID
                      type: string
                      format: uuid
                      example: 00000000-0000-0000-0000-000000000000
                    Description:
                      description: >-
                        Description needs to be at least 1 char long. A line
                        item with just a description (i.e no unit amount or
                        quantity) can be created by specifying just a
                        <Description> element that contains at least 1 character
                      type: string
                    Quantity:
                      type: number
                    UnitAmount:
                      type: number
                    ItemCode:
                      description: See Items
                      type: string
                    AccountCode:
                      description: See Accounts
                      type: string
                    AccountID:
                      description: The associated account ID related to this line item
                      type: string
                      format: uuid
                      readOnly: true
                      example: 00000000-0000-0000-0000-000000000000
                    TaxType:
                      description: The tax type from TaxRates
                      type: string
                    TaxAmount:
                      description: >-
                        The tax amount is auto calculated as a percentage of the
                        line amount (see below) based on the tax rate. This
                        value can be overriden if the calculated <TaxAmount> is
                        not correct.
                      type: number
                      readOnly: true
                      format: double
                      x-is-money: true
                    Item:
                      type: object
                      readOnly: true
                      properties:
                        Code:
                          description: User defined item code (max length = 30)
                          maxLength: 30
                          type: string
                        Name:
                          description: The name of the item (max length = 50)
                          maxLength: 50
                          type: string
                        ItemID:
                          description: The Xero identifier for an Item
                          type: string
                          format: uuid
                    LineAmount:
                      description: >-
                        If you wish to omit either the Quantity or UnitAmount
                        you can provide a LineAmount and Xero will calculate the
                        missing amount for you. The line amount reflects the
                        discounted price if either a DiscountRate or
                        DiscountAmount has been used i.e. LineAmount = Quantity
                        * Unit Amount * ((100 - DiscountRate)/100) or LineAmount
                        = (Quantity * UnitAmount) - DiscountAmount
                      type: number
                      format: double
                      x-is-money: true
                    Tracking:
                      description: >-
                        Optional Tracking Category – see Tracking.  Any LineItem
                        can have a  maximum of 2 <TrackingCategory> elements.
                      type: array
                      readOnly: true
                      items:
                        type: object
                        properties:
                          TrackingCategoryID:
                            description: The Xero identifier for a tracking category
                            type: string
