                          Type:
                            type: string
                            enum:
                              - DAYSAFTERBILLDATE
                              - DAYSAFTERBILLMONTH
                              - OFCURRENTMONTH
                              - OFFOLLOWINGMONTH
                  UpdatedDateUTC:
                    description: UTC timestamp of last update to contact
                    type: string
                    x-is-msdate-time: true
                    example: /Date(1573755038314)/
                    readOnly: true
                  ContactGroups:
                    description: Displays which contact groups a contact is included in
                    type: array
                    readOnly: true
                    items:
                      type: object
                      properties:
                        Name:
                          description: >-
                            The Name of the contact group. Required when
                            creating a new contact  group
                          type: string
                        Status:
                          description: >-
                            The Status of a contact group. To delete a contact
                            group update the status to DELETED. Only contact
                            groups with a status of ACTIVE are returned on GETs.
                          type: string
                          enum:
                            - ACTIVE
                            - DELETED
                        ContactGroupID:
                          description: >-
                            The Xero identifier for an contact group – specified
                            as a string following the endpoint name. e.g.
                            /297c2dc5-cc47-4afd-8ec8-74990b8761e9
                          type: string
                          format: uuid
                        Contacts:
                          description: >-
                            The ContactID and Name of Contacts in a contact
                            group. Returned on GETs when the ContactGroupID is
                            supplied in the URL.
                          type: array
