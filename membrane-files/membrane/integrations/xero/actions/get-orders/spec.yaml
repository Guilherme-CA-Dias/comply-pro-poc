                  Total of Purchase Order tax inclusive (i.e. SubTotal +
                  TotalTax)
                readOnly: true
                type: number
                format: double
                x-is-money: true
              TotalDiscount:
                description: Total of discounts applied on the purchase order line items
                readOnly: true
                type: number
                format: double
                x-is-money: true
