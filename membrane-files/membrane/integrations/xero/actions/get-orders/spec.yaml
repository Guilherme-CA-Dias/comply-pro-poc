                    type: object
                    readOnly: true
                    properties:
                      BrandingThemeID:
                        description: Xero identifier
                        type: string
                        format: uuid
                      Name:
                        description: Name of branding theme
                        type: string
                      LogoUrl:
                        description: >-
                          The location of the image file used as the logo on
                          this branding theme
                        type: string
                      Type:
                        description: Always INVOICE
                        type: string
                        enum:
                          - INVOICE
                      SortOrder:
                        description: >-
                          Integer – ranked order of branding theme. The default
                          branding theme has a value of 0
                        type: integer
                      CreatedDateUTC:
                        description: UTC timestamp of creation date of branding theme
                        type: string
                        x-is-msdate-time: true
                        example: /Date(1573755038314)/
                        readOnly: true
                  BatchPayments:
                    description: >-
                      Bank details for use on a batch payment stored with each
                      contact
                    type: object
                    readOnly: true
                    properties:
                      BankAccountNumber:
                        description: Bank account number for use with Batch Payments
                        type: string
                        example: 123-456-1111111
                      BankAccountName:
                        description: Name of bank for use with Batch Payments
                        type: string
                        example: ACME Bank
                      Details:
                        description: >-
                          (Non-NZ Only) These details are sent to the org’s bank
                          as a reference for the batch payment transaction. They
                          will also show with the batch payment transaction in
                          the bank reconciliation Find & Match screen. Depending
                          on your individual bank, the detail may also show on
                          the bank statement imported into Xero. Maximum field
                          length = 18
                        type: string
                        example: Hello World
                      Code:
                        description: >-
                          (NZ Only) Optional references for the batch payment
                          transaction. It will also show with the batch payment
                          transaction in the bank reconciliation Find & Match
                          screen. Depending on your individual bank, the detail
                          may also show on the bank statement you import into
                          Xero.
                        type: string
                        maxLength: 12
                        example: ABC
                      Reference:
                        description: >-
                          (NZ Only) Optional references for the batch payment
                          transaction. It will also show with the batch payment
                          transaction in the bank reconciliation Find & Match
                          screen. Depending on your individual bank, the detail
                          may also show on the bank statement you import into
                          Xero.
                        type: string
                        maxLength: 12
                        example: Foobar
