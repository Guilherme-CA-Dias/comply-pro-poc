            type: string
            format: datetime
          updatedTime:
            type: string
            format: datetime
          deletedTime:
            type: string
            format: datetime
          createdById:
            type: string
          updatedById:
            type: string
          fields:
            type: object
            properties:
              manufacturer:
                title: Manufacturer
                type: string
              supplier_alt_id:
                title: Supplier Alt ID
                type: string
              po_number:
                title: PO Number
                type: string
              po_date:
                title: PO Date
                type: string
              product_name:
                title: Product Name
                type: string
              sku:
                title: SKU
                type: string
              quantity:
                title: Quantity
                type: string
              Invoice_number:
                title: Invoice Number
                type: string
              carrier:
                title: Carrier
                type: string
              bill_of_lading:
                title: Bill of Lading
                type: string
              container:
                title: Container
                type: string
          rawFields:
            type: object
            properties:
              Contact:
                type: object
                properties:
                  ContactID:
                    description: Xero identifier
                    type: string
                    format: uuid
                    referenceCollection:
                      key: contacts
                  MergedToContactID:
                    description: >-
                      ID for the destination of a merged contact. Only returned
                      when using paging or when fetching a contact by ContactId
                      or ContactNumber.
                    type: string
                    format: uuid
                    readOnly: true
                  ContactNumber:
                    description: >-
                      This can be updated via the API only i.e. This field is
                      read only on the Xero contact screen, used to identify
                      contacts in external systems (max length = 50). If the
                      Contact Number is used, this is displayed as Contact Code
                      in the Contacts UI in Xero.
                    maxLength: 50
                    type: string
                    readOnly: true
                  AccountNumber:
                    description: >-
                      A user defined account number. This can be updated via the
                      API and the Xero UI (max length = 50)
                    maxLength: 50
                    type: string
                    readOnly: true
                  ContactStatus:
                    description: Current status of a contact – see contact status types
                    type: string
                    enum:
                      - ACTIVE
                      - ARCHIVED
                      - GDPRREQUEST
                    readOnly: true
                  Name:
                    description: Full name of contact/organisation (max length = 255)
                    maxLength: 255
                    type: string
                    readOnly: true
                  FirstName:
                    description: First name of contact person (max length = 255)
                    maxLength: 255
                    type: string
                    readOnly: true
                  LastName:
                    description: Last name of contact person (max length = 255)
                    maxLength: 255
                    type: string
                    readOnly: true
                  CompanyNumber:
                    description: Company registration number (max length = 50)
                    maxLength: 50
                    type: string
                    readOnly: true
                  EmailAddress:
                    description: >-
                      Email address of contact person (umlauts not supported)
                      (max length  = 255)
                    maxLength: 255
                    type: string
                    readOnly: true
                  SkypeUserName:
                    description: Skype user name of contact
                    type: string
                    readOnly: true
                  ContactPersons:
                    type: array
                    items:
                      type: object
                      properties:
                        FirstName:
                          description: First name of person
                          type: string
                        LastName:
                          description: Last name of person
                          type: string
                        EmailAddress:
                          description: Email address of person
                          type: string
                        IncludeInEmails:
                          description: >-
                            boolean to indicate whether contact should be
                            included on emails with invoices etc.
                          type: boolean
                      readOnly: true
                    description: See contact persons
                    readOnly: true
                  BankAccountDetails:
                    description: Bank account number of contact
                    type: string
                    readOnly: true
                  TaxNumber:
                    description: >-
                      Tax number of contact – this is also known as the ABN
                      (Australia), GST Number (New Zealand), VAT Number (UK) or
                      Tax ID Number (US and global) in the Xero UI depending on
                      which regionalized version of Xero you are using (max
                      length = 50)
                    maxLength: 50
                    type: string
                    readOnly: true
                  AccountsReceivableTaxType:
                    description: The tax type from TaxRates
                    type: string
                    readOnly: true
                  AccountsPayableTaxType:
                    description: The tax type from TaxRates
                    type: string
                    readOnly: true
                  Addresses:
                    description: >-
                      Store certain address types for a contact – see address
                      types
                    type: array
                    readOnly: true
                    items:
                      type: object
                      properties:
                        AddressType:
                          description: define the type of address
                          type: string
                          enum:
                            - POBOX
                            - STREET
                        AddressLine1:
                          description: max length = 500
                          maxLength: 500
                          type: string
                        AddressLine2:
                          description: max length = 500
                          maxLength: 500
                          type: string
                        AddressLine3:
                          description: max length = 500
                          maxLength: 500
                          type: string
                        AddressLine4:
                          description: max length = 500
                          maxLength: 500
                          type: string
                        City:
                          description: max length = 255
                          maxLength: 255
                          type: string
                        Region:
                          description: max length = 255
                          maxLength: 255
                          type: string
                        PostalCode:
                          description: max length = 50
                          maxLength: 50
                          type: string
                        Country:
                          description: max length = 50, [A-Z], [a-z] only
                          maxLength: 50
                          type: string
                        AttentionTo:
                          description: max length = 255
                          maxLength: 255
                          type: string
                  Phones:
                    description: Store certain phone types for a contact – see phone types
                    type: array
                    readOnly: true
                    items:
                      type: object
                      properties:
                        PhoneType:
                          type: string
                          enum:
                            - DEFAULT
                            - DDI
                            - MOBILE
                            - FAX
                            - OFFICE
                        PhoneNumber:
                          description: max length = 50
                          maxLength: 50
                          type: string
                        PhoneAreaCode:
                          description: max length = 10
                          maxLength: 10
                          type: string
                        PhoneCountryCode:
                          description: max length = 20
                          maxLength: 20
                          type: string
                  IsSupplier:
                    description: >-
                      true or false – Boolean that describes if a contact that
                      has any AP  invoices entered against them. Cannot be set
                      via PUT or POST – it is automatically set when an accounts
                      payable invoice is generated against this contact.
                    type: boolean
                    readOnly: true
                  IsCustomer:
                    description: >-
                      true or false – Boolean that describes if a contact has
                      any AR invoices entered against them. Cannot be set via
                      PUT or POST – it is automatically set when an accounts
                      receivable invoice is generated against this contact.
                    type: boolean
                    readOnly: true
